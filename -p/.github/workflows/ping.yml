name: Smart Keep Alive

on:
  schedule:
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping All Services
        env:
          URL_1: ${{ secrets.RENDER_URL }}
          URL_2: ${{ secrets.RENDER_URL_2 }}
        run: |
          for url in "$URL_1" "$URL_2"; do
            if [ -n "$url" ]; then
              echo "üîÑ Pinging: $url"
              if curl -fsS --max-time 30 --retry 3 "$url"; then
                echo "‚úÖ $url is alive"
              else
                echo "‚ö†Ô∏è $url failed"
              fi
              echo "---"
            fi
          done
